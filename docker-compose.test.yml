services:
  dca:
    image: "${TESTING_IMAGE}"
  
  postgres:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./healthchecks:/healthchecks
    healthcheck:
      test: /healthchecks/postgres-healthcheck
      interval: "5s"

  sut:
    image: "${TESTING_IMAGE}"
    depends_on:
      dca:
        condition: service_started
      postgres:
        condition: service_healthy
    # run all your tests here against the dca service
    command: curl --fail http://dca:80 || exit 1